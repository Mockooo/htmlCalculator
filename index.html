<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Anzeige">
            <h class="Rechnung"></h>
            <h class="Ergebnis"></h>
        </div>
        <div class="ButtonsMain">
            <button onclick="Rechnungen(1)">1</button>
            <button onclick="Rechnungen(2)">2</button>
            <button onclick="Rechnungen(3)">3</button>
            <button onclick="Rechnungen(4)">4</button>
            <button onclick="Rechnungen(5)">5</button>
            <button onclick="Rechnungen(6)">6</button>
            <button onclick="Rechnungen(7)">7</button>
            <button onclick="Rechnungen(8)">8</button>
            <button onclick="Rechnungen(9)">9</button>
            <button onclick="Rechnungen('+')">+</button>
            <button onclick="Rechnungen(0)">0</button>
            <button onclick="Rechnungen('*')">*</button>
            <button onclick="Rechnungen('-')">-</button>
            <button onclick="Rechnungen('=')" Id="Orange">=</button>
            <button onclick="Rechnungen('/')">/</button>
            <button onclick="Rechnungen('KlammerAuf')">(</button>
            <button onclick="Rechnungen('Clear')">C</button>
            <button onclick="Rechnungen('KlammerZu')" class="KlammerZu">)</button>
        </div>
        <div class="Mocko">Made By Mocko</div>
        <script src="index.js"></script>
    </body>
</html>
